<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link CSS file -->
    <link rel="stylesheet" href="./Style/contactStyle.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/9f7198c825.js"
      crossorigin="anonymous"
    ></script>
    <title>Sign Form</title>
  </head>
  <body>
    <main class="main-content">
      <section class="left-section">
        <h2 class="heading-left-section">Get in touch</h2>
        <div class="basic-details">
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
        </div>
        <div class="subject">
          <input type="text" placeholder="Subject" />
        </div>
        <div class="comment">
          <textarea cols="20" rows="8" placeholder="Message"></textarea>
        </div>
        <div class="btn">
          <button>Send message</button>
        </div>
      </section>
      <section class="right-section">
        <h2 class="heading-right-section">Contact Us</h2>
        <div class="address info">
          <span class="logo-address logo"
            ><i class="fa-solid fa-location-dot"></i
          ></span>
          <p class="address-content"><span class="bold">Address:</span> 199 West 21th</p>
          <p class="address-content">Street, Suite 721 New York NYC</p>
          <p class="address-content">10016</p>
        </div>
        

        <div class="phone info">
          <span class="logo-phone logo"><i class="fa-solid fa-phone"></i></span>
          <p class="phone-content"><span class="bold">Phone: </span>91+ 8433415305</p>
        </div>


        <div class="email info">
          <span class="logo-email logo"
            ><i class="fa-solid fa-envelope"></i
          ></span>
          <p class="email-content"><span class="bold">Email: </span>info@gmail.com</p>
        </div>


        <div class="website info">
          <span class="logo-website logo"
            ><i class="fa-solid fa-earth-americas"></i
          ></span>
          <p class="website-content"><span class="bold">Website: </span>youtube.com</p>
        </div>


      </section>
    </main>
  </body>
</html>
